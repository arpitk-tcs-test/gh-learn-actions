name: CI
on:
  push:
    branches:
      - dev
    paths:
      - 'src/main/resources/application.yaml'
jobs:
  Job1:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Archive Application Yaml
        uses: actions/upload-artifact@v3
        with:
            name: yaml
            path: src/main/resources/application.yaml
      - name: Download the release artifact
        uses: actions/download-artifact@v2
        with:
          name: yaml
      - name: checkout Upload Artifact to if Dev exist
        uses: actions/checkout@v3
        with:
          repository: arpitk-tcs-test/gh-second
          path: gh-second
          ref: dev
      - name: Upload Yaml
        uses: actions/upload-artifact@v3
        with:
          name: yaml
          path: src/main/resources/application.yaml
      - name: Pull request artifacts
        uses: gavv/pull-request-artifacts@v1.0.0
        with:
          commit: ${{ github.event.pull_request.head.sha }}
          artifacts-repo: arpitk-tcs-test/gh-second
          artifacts-branch: dev
          artifacts: yaml